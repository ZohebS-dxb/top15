<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Matrix with Players</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <div id="input-frame">
        <label for="players">Enter number of players: </label>
        <input type="number" id="players" min="1" max="10">
        <button onclick="initializeGame()">Start Game</button>
    </div>
    <div class="container">
        <div class="matrix">
            <!-- JavaScript will populate the boxes here -->
        </div>
        <div class="scoreboard">
            <!-- Scores will be displayed here -->
        </div>
    </div>
 <script src="script.js"></script>
    
</body>
</html>
